<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="BIG-5">
<meta name="viewport" content="width=device-width, initial-scale: 1.0">
<title>OX Game</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .cell {
        width: 100%;
        padding-top: 100%;
        position: relative;
        border: none;
        font-size: 36px;
        color: #ffffff;
        background-color: #303030;
        border-radius: 10px;
        cursor: pointer;
    }
    .cell::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        height: 60%;
        border-radius: 50%;
        background-color: transparent;
        transition: background-color 0.3s ease-in-out;
    }
    .cell:hover::before {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .cell.X::before {
        content: 'X';
    }
    .cell.O::before {
        content: 'O';
    }
    #message {
        margin-top: 20px;
        font-size: 20px;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="container">
    <h1><center>彰化社區大學<BR>與AI進行OX大賽</center></h1>

    <div class="board">
        <div class="cell" onclick="placeMarker(0, 0)"></div>
        <div class="cell" onclick="placeMarker(0, 1)"></div>
        <div class="cell" onclick="placeMarker(0, 2)"></div>
        <div class="cell" onclick="placeMarker(1, 0)"></div>
        <div class="cell" onclick="placeMarker(1, 1)"></div>
        <div class="cell" onclick="placeMarker(1, 2)"></div>
        <div class="cell" onclick="placeMarker(2, 0)"></div>
        <div class="cell" onclick="placeMarker(2, 1)"></div>
        <div class="cell" onclick="placeMarker(2, 2)"></div>
    </div>

    <button onclick="resetGame()">重置</button>

    <p id="message"></p>
</div>

<script>
    let currentPlayer = 'X'; // Player starts as 'X'
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    function placeMarker(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            let cell = document.querySelector(`.cell:nth-child(${row * 3 + col + 1})`);
            cell.classList.add(currentPlayer);

            if (checkWin()) {
                document.getElementById('message').innerText = `${currentPlayer} 贏了!`;
                disableBoard();
            } else if (checkDraw()) {
                document.getElementById('message').innerText = "平局";
                disableBoard();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('message').innerText = `換 ${currentPlayer} 下`;
                if (currentPlayer === 'O') {
                    setTimeout(computerMove, 500); // Make the computer play after 500ms
                }
            }
        }
    }

    function checkWin() {
        for (let i = 0; i < 3; i++) {
            if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') {
                return true; // Row win
            }
            if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '') {
                return true; // Column win
            }
        }
        if (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') {
            return true; // Diagonal win
        }
        if (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== '') {
            return true; // Diagonal win
        }
        return false;
    }

    function checkDraw() {
        for (let row of board) {
            for (let cell of row) {
                if (cell === '') {
                    return false; // There is an empty cell, game not draw
                }
            }
        }
        return true; // All cells are filled, game draw
    }

    function disableBoard() {
        let cells = document.querySelectorAll('.cell');
        for (let cell of cells) {
            cell.onclick = null; // Disable click event
        }
    }

    function resetGame() {
        currentPlayer = 'X';
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let cells = document.querySelectorAll('.cell');
        for (let cell of cells) {
            cell.classList.remove('X', 'O');
            cell.onclick = function() {
                let index = Array.from(this.parentNode.children).indexOf(this);
                let row = Math.floor(index / 3);
                let col = index % 3;
                placeMarker(row, col);
            }
        }
        document.getElementById('message').innerText = `換 ${currentPlayer} 下`;
    }

    function computerMove() {
        let emptyCells = [];
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[i][j] === '') {
                    emptyCells.push({ i, j });
                }
            }
        }
        if (emptyCells.length > 0) {
            let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            placeMarker(randomCell.i, randomCell.j);
        }
    }
</script>

</body>
</html>
